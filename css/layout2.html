<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{width: 800px; margin: 10px auto;}
        #header{background-color: yellow; width: 100%; height: 50px;}
        #nav{background-color: rgb(239, 76, 114); width: 30%; height: 100px; float: left;}
        #content{width: 70%; height: 100px; background-color: darkturquoise; float: right;}
        #section{overflow: hidden;/*float처리가 더이상 진행 x,clear : both 필요없음*/}
        #footer{width: 100%; height: 50px; background-color: blue;}
    </style>
</head>
<body>
    <div id="wrapper">
    <div id="header">header</div>
    <div id="section">
    <div id="nav">nav</div>
    <div id="content">content</div>
    </div>
    <div id="footer">footer</div>
    </div>
</body>
</html>
